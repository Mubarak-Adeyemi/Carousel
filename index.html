<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src="https://kit.fontawesome.com/482dedba79.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        
        <div class="slide-img-container">
            <div class="slide-btn pre ">
                <i class="fa-solid fa-chevron-left"></i>
                <!-- < -->
            </div>
            <ul class="slide-collection">
                <li class="slide current-slide"><img src="images/wal1.jpg" alt=""></li>
                <li class="slide slide2"><img src="images/wal2.jpg" alt=""></li>
                <li class="slide slide3"><img src="images/wal3.jpg" alt=""></li>
                <li class="slide slide4"><img src="images/wal4.jpg" alt=""></li>
                <li class="slide slide5"><img src="images/wal5.jpg" alt=""></li>
                <li class="slide slide6"><img src="images/wal6.jpg" alt=""></li>
            </ul>
            <div class="slide-btn next">
                <i class="fa-solid fa-chevron-right"></i>
                <!-- > -->
            </div>
        </div>
        
    </div>

    <script src="carousel.js"></script>
</body>
</html>
